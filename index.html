<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Collin Ferguson â€” Portfolio</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section id="home" class="home-section">
            <div class="hero-container">
                <div class="headshot-container">
                    <img src="/images/headshot.png" alt="Collin Ferguson" class="headshot" id="headshot">
                    <!-- Lightbox for headshot -->
                    <div id="headshot-modal" class="modal">
                        <span class="modal-close">&times;</span>
                        <img src="/images/headshot.png" alt="Collin Ferguson" class="modal-content" id="modal-img">
                    </div>
                </div>
                <div class="typed-container">
                    <div class="typed-bubble">
                        <span id="typed-headshot" class="typed-headshot"></span><br>
                        <span id="typed-subtitle" class="typed-subtitle"></span>
                    </div>
                </div>
            </div>

            <div class="media-section">
                <div class="audio-player">
                    <h2>Audio Reel</h2>
                    <audio controls class="custom-audio">
                        <source src="audio-reel.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <!-- <div class="video-player">
                    <h2>Featured Video</h2>
                    <div class="video-container">
                        <video controls class="custom-video">
                            <source src="demo-reel.mp4" type="video/mp4">
                            Your browser does not support the video element.
                        </video>
                    </div>
                </div>-->
            </div>

            <div id="footer-placeholder"></div>
        </section>
    </main>

    <script src="script.js" defer></script>
    <script src="header.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <script src="typed-init.js" defer></script>
</body>

</html>
